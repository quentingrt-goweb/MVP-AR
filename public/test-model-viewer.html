<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Test Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@^3.4.0/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <h2>Test direct model-viewer (sans Vue)</h2>
    <model-viewer
      src="/models/sofa.glb"
      alt="Canapé"
      camera-controls
      auto-rotate
      style="width: 400px; height: 400px; background: #f0f0f0; border: 2px solid #ccc;"
    ></model-viewer>
    <p>Si vous voyez le canapé ci-dessus, le modèle et le script sont OK.</p>
    <p>Si rien ne s'affiche, vérifiez la console et l'onglet Réseau (Network).</p>
  </body>
</html>
